<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <!-- Premium Gradient Definitions -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a" /> <!-- Navy -->
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316" /> <!-- Coral -->
      <stop offset="100%" stop-color="#fbbf24" />
    </linearGradient>

    <linearGradient id="successGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10b981" /> <!-- Sage -->
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Clean Background container -->
  <rect width="800" height="500" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Subtle Grid Pattern for Technical/Educational feel -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#cbd5e1" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid)" rx="24"/>

  <!-- Central "Direct Path" Visual -->
  <!-- A defined, rising path -->
  <path d="M100,400 L250,400 Q300,400 320,350 L480,150 Q500,100 550,100 L650,100" 
        stroke="white" stroke-width="60" stroke-linecap="round" filter="url(#dropShadow)" opacity="0.9"/>
        
  <!-- Path Highlight -->
  <path d="M100,400 L250,400 Q300,400 320,350 L480,150 Q500,100 550,100 L650,100" 
        stroke="url(#accentGradient)" stroke-width="8" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Milestone 1: Apply (Start) -->
  <g transform="translate(180, 400)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="32" fill="#ffffff" />
    <circle cx="0" cy="0" r="28" fill="#1e3a8a" />
    <!-- Icon: Document/Form -->
    <path d="M-10,-14 h20 v28 h-20 z" fill="none" stroke="white" stroke-width="2"/>
    <line x1="-6" y1="-8" x2="6" y2="-8" stroke="white" stroke-width="2"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-6" y1="8" x2="2" y2="8" stroke="white" stroke-width="2"/>
    
    <!-- Floating Label -->
    <rect x="-40" y="40" width="80" height="24" rx="12" fill="white" opacity="0.9"/>
    <text x="0" y="56" font-family="'Inter', sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Apply</text>
  </g>

  <!-- Milestone 2: Process (Middle) -->
  <g transform="translate(400, 250)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="32" fill="#ffffff" />
    <circle cx="0" cy="0" r="28" fill="#3b82f6" />
    <!-- Icon: Gears/Settings -->
    <g stroke="white" stroke-width="2" fill="none">
       <circle cx="0" cy="0" r="8"/>
       <path d="M0,-14 v4 M0,10 v4 M14,0 h-4 M-10,0 h-4 M10,-10 l-3,3 M-10,10 l3,-3 M10,10 l-3,-3 M-10,-10 l3,3"/>
    </g>
    
    <rect x="-40" y="40" width="80" height="24" rx="12" fill="white" opacity="0.9"/>
    <text x="0" y="56" font-family="'Inter', sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">Process</text>
  </g>

  <!-- Milestone 3: Succeed (End) -->
  <g transform="translate(620, 100)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" />
    <circle cx="0" cy="0" r="36" fill="url(#successGradient)" />
    <!-- Icon: Checkmark/Star -->
    <path d="M-12,2 l8,8 l16,-16" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <rect x="-50" y="50" width="100" height="28" rx="14" fill="white" opacity="0.9"/>
    <text x="0" y="68" font-family="'Inter', sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Registered!</text>
  </g>

  <!-- Decorative Compass Element (Subtle, Large in background) -->
  <g transform="translate(680, 400)" opacity="0.1">
    <circle cx="0" cy="0" r="80" stroke="#1e3a8a" stroke-width="4"/>
    <path d="M0,-70 L15,-15 L70,0 L15,15 L0,70 L-15,15 L-70,0 L-15,-15 Z" fill="#1e3a8a"/>
  </g>

</svg>
