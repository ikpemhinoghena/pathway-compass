<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Decls for gradients and filters -->
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="400">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#fefce8" />
    </linearGradient>
    <linearGradient id="coralGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#fdba74" />
    </linearGradient>
    <linearGradient id="sageGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#34d399" />
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#skyGrad)" />

  <!-- Abstract Background Blobs -->
  <circle cx="50" cy="50" r="120" fill="#f0f9ff" opacity="0.5" />
  <circle cx="550" cy="350" r="100" fill="#ecfdf5" opacity="0.6" />

  <!-- The "Path" -->
  <path d="M100,320 C150,320 180,250 250,250 S350,180 400,180 S480,100 520,80" 
        stroke="#1e3a8a" stroke-width="4" stroke-dasharray="8,8" fill="none" opacity="0.3" />

  <!-- Step 1: Application -->
  <g transform="translate(100, 280)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="40" fill="white" />
    <circle cx="0" cy="0" r="35" fill="url(#sageGrad)" />
    <path d="M-15,-5 L-5,10 L15,-15" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Floating Document -->
    <rect x="25" y="-45" width="40" height="50" rx="3" fill="white" stroke="#10b981" stroke-width="2" transform="rotate(15)" />
    <line x1="32" y1="-35" x2="58" y2="-35" stroke="#cbd5e1" stroke-width="2" transform="rotate(15, 25, -45)" />
    <line x1="32" y1="-25" x2="58" y2="-25" stroke="#cbd5e1" stroke-width="2" transform="rotate(15, 25, -45)" />
    <line x1="32" y1="-15" x2="50" y2="-15" stroke="#cbd5e1" stroke-width="2" transform="rotate(15, 25, -45)" />
  </g>

  <!-- Connection Line 1-2 -->
  <path d="M140,280 C180,280 200,200 240,200" stroke="#cbd5e1" stroke-width="3" fill="none" />

  <!-- Step 2: Processing/Waiting -->
  <g transform="translate(260, 200)" filter="url(#softShadow)">
     <circle cx="0" cy="0" r="40" fill="white" />
     <path d="M-30,-20 L30,-20 L30,20 L-30,20 Z" fill="#f1f5f9" /> <!-- Laptop Base -->
     <rect x="-24" y="-14" width="48" height="28" fill="#1e3a8a" rx="1" /> <!-- Screen -->
     <circle cx="0" cy="0" r="8" stroke="white" stroke-width="2" fill="none" stroke-dasharray="10 5">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite" />
     </circle>
  </g>
  
  <!-- Connection Line 2-3 -->
  <path d="M300,200 C340,200 360,100 400,100" stroke="#cbd5e1" stroke-width="3" fill="none" />

  <!-- Step 3: Success/Goal -->
  <g transform="translate(420, 100)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="50" fill="white" />
    <circle cx="0" cy="0" r="45" fill="url(#coralGrad)" />
    <!-- Compass/Star Icon -->
    <path d="M0,-25 L6, -6 L25,0 L6,6 L0,25 L-6,6 L-25,0 L-6,-6 Z" fill="white" />
  </g>

  <!-- Decorative Elements -->
  <!-- Check marks along the path -->
  <path transform="translate(190, 240) scale(0.5)" d="M0,0 L10,10 L30,-10" stroke="#10b981" stroke-width="5" fill="none" />
  <path transform="translate(350, 150) scale(0.5)" d="M0,0 L10,10 L30,-10" stroke="#10b981" stroke-width="5" fill="none" />

  <!-- "Registration Help" text stylization could go here, but keeping it icon-focused is better for a hero img -->
  
  <!-- Person Graphic (Abstract) -->
  <g transform="translate(80, 140)">
      <circle cx="0" cy="-20" r="15" fill="#f97316" />
      <path d="M-20,10 Q-20,0 0,0 Q20,0 20,10 V30 H-20 V10" fill="#1e3a8a" />
  </g>
  <!-- Question Mark Bubble -->
  <g transform="translate(110, 110)">
      <path d="M0,0 Q10,-10 20,0 T40,0 V20 H0 Z" fill="white" stroke="#e2e8f0" />
      <text x="12" y="16" font-family="sans-serif" font-weight="bold" fill="#f97316" font-size="16">?</text>
  </g>

</svg>
